        <div class="container">
            <h1>Selecione a Forma de Pagamento</h1>
            <h3 class="mb-4">
                Selecione a forma de pagamento e clique em <b>Continuar</b> para prosseguir para a <b>Forma de pagamento</b>.
            </h3>
            <div class="d-flex justify-content-between flex-wrap border rounded-top pt-4 px-3">

                <div class="mb-4 mx-2 flex-even" id="form-contat">
                    <input type="radio" class="btn-check" name="pagamento" autocomplete="off" id="pag1">

                        </h3>
                        <hr>
                        <form action="" id="form-contat">                            

                <div class="form-floating mb-3">
                    <input type="text" id="txtNumero" class="form-control" placeholder="">
                    <label for="txtNumero" class="text-black-50">Numero do cartão</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="txtValidade" class="form-control" placeholder="">
                    <label for="txtValidade" class="text-black-50">Validade (mm/aa)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="txtCodigo" class="form-control" placeholder="">
                    <label for="txtCodigo" class="text-black-50">Codigo de segurança</label>
                </div>

                <div class="form-floating ">
                    <select id="selParcelas" class="form-select" aria-label="Default select example">                      
                      <option value="1">À vista</option>
                      <option value="2">2 x sem juros</option>
                      <option value="3">3 x sem juros</option>
                      <option value="3">4 x sem juros</option>
                      <option value="3">5 x sem juros</option>
                      <option value="3">6 x sem juros</option>
                      <option value="3">7 x sem juros</option>
                      <option value="3">8 x sem juros</option>
                    </select>
                    <label for="selParcelas" class="text-black-50">Parcelamento</label>
                </div>

                </form>
                </label>
            </div>

                <label class="btn btn-outline-warning p-4 h-100 w-100" for="pag2">
